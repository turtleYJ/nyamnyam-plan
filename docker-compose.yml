services:
  mysql:
    image: mysql:8.0
    container_name: nyamnyam-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - nyamnyam-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nyamnyam-redis
    ports:
      - "6379:6379"
    networks:
      - nyamnyam-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nyamnyam-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_REDIS_HOST: ${SPRING_REDIS_HOST}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nyamnyam-net

  ai-server:
    build:
      context: ./ai-server
      dockerfile: Dockerfile
    container_name: nyamnyam-ai
    ports:
      - "8000:8000"
    environment:
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nyamnyam-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nyamnyam-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_AI_API_URL: ${NEXT_PUBLIC_AI_API_URL}
    depends_on:
      - backend
      - ai-server
    networks:
      - nyamnyam-net

volumes:
  mysql-data:

networks:
  nyamnyam-net:
    driver: bridge
